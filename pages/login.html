<head>
    <title>Login</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                            <a class="btn btn-primary my-2 my-sm-0" href="./signUp.html"><i class="fas fa-user-plus"></i>
                    Sign Up</a>
            </div>
        </div>
    </nav>

    <div id="mainDiv" class="container col-lg-8 col-md-8 col-sm-10">
        <div class="container">
            <div class="container">
                <div class="alert alert-success mt-3" role="alert">
                    <h2 class="alert-heading text-center">Login to News App</h2>
                    <h5>Authorzation Required</h5>
                    <hr>
                    <p class="mb-0">Dear <strong>Member</strong>, Please Enter your Email and Password to continue...</p>
                </div>
            </div>
<br />
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                </div>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email Address" required="Enter your email">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" required="Enter your password">
            </div>

            <div class="text-right">
                <button id='login' type="button" class="btn btn-success btn-lg">Log in!</button>
            </div>
        </div>
    </div>

    <div id="load" class="container">
        <div class="row">
            <div id="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="lading"></div>
            </div>
        </div>
    </div>

</body>
