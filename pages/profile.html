<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#28A745" />
  <link rel="shortcut icon" type="image/gif" href="../images/favicon.png" />
  <link rel="stylesheet" href="../css/custom-stylesheet.css" type="text/css" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
</head>

<body>
  <div id="mainBody" class="mainBody">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
      <a class="navbar-brand" href="./home.html">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./home.html"><i class="fas fa-home"></i> Home
                <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./profile.html"><i class="fas fa-user"></i> Profile</a>
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <div class="input-group mr-2">
              <div class="input-group-prepend">

              </div>
            </div>
            <button class="btn btn-danger my-2 my-sm-0" onCLick="logOut()">
              <i class="fas fa-sign-out-alt"></i> Log out
            </button>
          </div>
        </div>
    </nav>

    <div class="ml-5 mr-5 mt-3">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
            aria-selected="false">Emergency Contact</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <table class="table table-striped">
            <tbody>
              <tr>
                <th scope="row">Name:</th>
                <td id="name">Loading...</td>
              </tr>
              <tr>
                <th scope="row">Email:</th>
                <td id="email">Loading...</td>
              </tr>
              <tr>
                <th scope="row">Date of Birth:</th>
                <td id="dob">Loading...</td>
              </tr>
              <tr>
                <th scope="row">Address:</th>
                <td id="address">Loading...</td>
              </tr>
              <tr>
                <th scope="row">User Type:</th>
                <td id="type">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <table class="table table-striped">
            <tbody>
              <tr>
                <th scope="row">Name:</th>
                <td id="emerName">Loading...</td>
              </tr>
              <tr>
                <th scope="row">Relation:</th>
                <td id="relation">Loading...</td>
              </tr>
              <tr>
                <th scope="row">Emergency Contact:</th>
                <td id="emer_number">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase.js"></script>
<script src="../js/firebase.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script type="module" src="../js/profile.js"></script>

</html>
